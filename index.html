<!DOCTYPE html>
<html>
<head>
	<title>form example</title>
</head>
<body>
	<form action="sumited form.html" method="get">
		<fieldset>
			<legend>Registration from</legend> 
			<label>First name:-</label>
			<input type="text" name="First name" placeholder="First name"><br><br>
			<label>Last name:-</label>
			<input type="text" name="Last name"><br><br>
			<label>user name:-</label>
			<input type="text" name="user name"><br><br>
			<label>password-</label>
			<input type="password" name="password"><br><br>
			<label>email:-</label>
			<input type="email" name="email" autocomplete="off"><br><br>
			<label>gender:-</label>
			<input type="radio" name="gender" value="male">male
			<input type="radio" name="gender" value="femal">female
			<input type="radio" name="gender" value="other">other<br><br>
			<label>sports</label><br><br>
			<input type="checkbox" name="sportcricket" value="cricket">cricket
			<input type="checkbox" name="sportfootball" value="football">football
			<input type="checkbox" name="sportchess" value="chess">chess<br><br>
			<label>Address:-</label>
			<textarea></textarea><br><br>
			<input type="submit" value="submit">
			<input type="reset" value="reset">	
		</fieldset>
			</form>

</body>
</html>
